<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JHU COVID-19 Chatbot</title>
    <meta
      name="description"
      content="A chatbot created by the Johns Hopkins University to help answer questions related to COVID-19."
    />
    <link rel="canonical" href="https://jhu-covid-qa.github.io/chatbot/" />

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- OpenGraph -->
    <meta property="og:title" content="JHU COVID-19 Chatbot" />
    <meta
      property="og:description"
      content="A chatbot created by the Johns Hopkins University to help answer questions related to COVID-19."
    />
    <meta property="og:image" content="<%= BASE_URL %>img/opengraph.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jhu-covid-qa.github.io/chatbot/" />

    <!-- Twitter -->
    <meta
      name="twitter:card"
      content="Chatbot to answer questions about COVID-19"
    />
    <meta name="twitter:title" content="JHU COVID-19 Chatbot" />
    <meta
      name="twitter:description"
      content="A chatbot created by the Johns Hopkins University to help answer questions related to COVID-19."
    />
    <meta name="twitter:image" content="<%= BASE_URL %>img/opengraph.png" />
  </head>
  <body>
    <noscript
      >We're sorry but JHU COVID-19 Chatbot doesn't work properly without
      JavaScript enabled. Please enable it to continue.</noscript
    >
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
